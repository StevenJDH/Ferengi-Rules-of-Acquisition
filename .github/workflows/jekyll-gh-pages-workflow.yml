name: gh-pages

on:
  push:
    branches:
      - main
    paths:
      - 'self-hosting/site/**'
      - '!self-hosting/site/.gitignore'
  pull_request:
    branches:
      - main
    paths:
      - 'self-hosting/site/**'
      - '!self-hosting/site/.gitignore'
  workflow_dispatch:
    inputs:
      reason:
        description: 'The reason for running the workflow.'
        required: true
        default: 'Manual run'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./self-hosting/site
          destination: ./self-hosting/site/_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./self-hosting/site/_site

  deploy:
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment URL
        run: |
          echo "Page deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "Page deployed to: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
