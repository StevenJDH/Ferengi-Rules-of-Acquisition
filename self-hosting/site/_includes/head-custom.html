<!-- Favicon & App Icons -->
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="64x64" href="{{ '/assets/icons/favicon-64.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="128x128" href="{{ '/assets/icons/favicon-128.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="256x256" href="{{ '/assets/icons/favicon-256.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/favicon-180.png' | relative_url }}">
<!-- ICO fallback -->
<link rel="icon" href="{{ '/assets/icons/favicon.ico' | relative_url }}" sizes="any">
<!--Apple specific -->
<meta name="mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-title" content="{{ site.shortname | default: site.title }}"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<!-- PWA manifest -->
<link rel="manifest" href="{{ '/assets/icons/site.webmanifest' | relative_url }}">
<!-- Windows tiles -->
<meta name="msapplication-config" content="{{ '/assets/icons/browserconfig.xml' | relative_url }}">
<meta name="theme-color" content="#111111">
<!-- Open Graph for social media extras -->
<meta property="og:site_name" content="{{ page.title | default: site.title }}{% if site.tagline %} | {{ site.tagline }}{% endif %}" /><!-- override -->
<meta property="og:image" content="{{ '/assets/icons/social-preview.png' | relative_url }}">
<!-- Twitter extras -->
<meta name="twitter:domain" content="stevenjdh.github.io">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<!-- Google / Search Engines -->
<meta itemprop="name" content="{{ page.title | default: site.title }}"/>
<meta itemprop="description" content="{{ page.description | default: site.description }}">
<meta itemprop="image" content="{{ '/assets/icons/social-preview.png' | relative_url }}">
<!-- General -->
<meta name="keywords" content="star-trek, ferengi, rules-of-acquisition">
<meta name="robots" content="index, follow">

<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
