<!-- Favicon & App Icons -->
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="64x64" href="{{ '/assets/icons/favicon-64.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="128x128" href="{{ '/assets/icons/favicon-128.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="256x256" href="{{ '/assets/icons/favicon-256.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/favicon-180.png' | relative_url }}">
<!-- ICO fallback -->
<link rel="icon" href="{{ '/assets/icons/favicon.ico' | relative_url }}" sizes="any">
<!-- PWA manifest -->
<link rel="manifest" href="{{ '/assets/icons/site.webmanifest' | relative_url }}">
<!-- Windows tiles -->
<meta name="msapplication-config" content="{{ '/assets/icons/browserconfig.xml' | relative_url }}">
<meta name="theme-color" content="#111111">
<!-- Open Graph for social media -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ '/assets/icons/social-preview.png' | relative_url }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="website">
<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ '/assets/icons/social-preview.png' | relative_url }}">


<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
